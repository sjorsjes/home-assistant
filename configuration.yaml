homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 5
  unit_system: metric
  temperature_unit: C
  time_zone: Europe/Amsterdam
  customize: !include config/customization.yaml

config:
frontend:
updater:
discovery:
history:
logbook:
  exclude:
    domains:
      - sun
ios:
sun:

recorder:
  purge_days: 7
  db_url: !secret mysql

automation: !include automations.yaml
group: !include config/groups.yaml
input_boolean: !include config/input_booleans.yaml
light: !include config/lights.yaml
scene: !include_dir_merge_list config/scenes
binary_sensor: !include config/binary_sensors.yaml
script: !include_dir_merge_named config/scripts
sensor: !include_dir_merge_list config/sensors
zone: !include config/zones.yaml
panel_custom: !include config/panel_custom.yaml

mqtt:
  client_id: foo # waiting for fix from community: https://github.com/home-assistant/home-assistant/issues/8315

http:
  api_password: !secret api_password
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key
  # base_url: !secret ssl_url
  ip_ban_enabled: True
  login_attempts_threshold: 3
  # trusted_networks: !secret whitelist_ip

zwave:
  usb_path: /dev/ttyACM0