resources:
  - url: /local/lovelace/mini-media-player-bundle.js?v=0.9.4
    type: module
  - url: /local/lovelace/layout-card.js?v=bd7e5a
    type: module
  - url: /local/lovelace/useful-markdown-card.js?v=dfc268
    type: module
  - url: /local/lovelace/compact-custom-header/compact-custom-header.js?v=0.1.6
    type: js
  - url: /local/lovelace/tracker-card.js?v=0.1.5
    type: js

# Compact header
x-compact-header: &compact-header
- type: custom:compact-custom-header
  notification: true
  menu: true
  options: false
  voice: false
  clock: notification
  clock_format: 24
  clock_am_pm: false
  header: true

# Images for Afvalwijzer
x-afval-images: &afval-images
- state_image:
    "gft": /local/afvalwijzer/gft_large.png
    "papier": /local/afvalwijzer/papier_large.png
    "restafval": /local/afvalwijzer/rest_large.png
    "plastic verpakkingsafval": /local/afvalwijzer/plastic_large.png
    "Geen": /local/afvalwijzer/kliko.png

views:
  - title: Home
    panel: true
    cards:
      - type: custom:layout-card
        layout: vertical
        cards:
          - type: glance
            entities:
              - device_tracker.iphonesjors
              - device_tracker.iphone_van_saskia

          - type: light
            entity: light.hue_color_lamp_1

          - type: entities
            entities:
              - entity: switch.sonoff_4
                secondary_info: last-changed
              - entity: switch.neo_coolcam_power_plug_12a_switch_3
                secondary_info: last-changed

          - break

          - type: horizontal-stack
            cards:
              - type: glance
                title: Temperatuur
                entities:
                  - entity: sensor.sensor_zolder__temperatuur
                    name: Zolder
                  - entity: sensor.sensor_slaapkamer_saar__temperatuur
                    name: Saar
              - type: glance
                title: Beweging
                entities:
                  - entity: sensor.sensor_zolder__pir
                    name: Zolder
                  - entity: sensor.sensor_slaapkamer_saar__pir
                    name: Saar

          - type: vertical-stack
            cards:
              - type: glance
                entities:
                  - entity: sensor.wasmachine_verbruik
                  - entity: sensor.droger_verbruik
                  - entity: sensor.vaatwasser_verbruik
                  - entity: sensor.tv_verbruik

          - type: horizontal-stack
            cards:
              - type: picture-entity
                entity: sensor.trash_today
                <<: *afval-images
              - type: picture-entity
                entity: sensor.trash_tomorrow
                <<: *afval-images

          - type: custom:useful-markdown-card
            content: >
              Vandaag is het [[ sensor.date_formatted.state ]] nog [[  sensor.trash_next_in_days.state ]] dag(en) tot de volgende pickup

          - type: glance
            entities:
              - entity: sensor.trash_gft_formatted
              - entity: sensor.trash_papier_formatted
              - entity: sensor.trash_plastic_verpakkingsafval_formatted
              - entity: sensor.trash_restafval_formatted

          - break

          - type: weather-forecast
            entity: weather.dark_sky

          - type: picture-entity
            entity: camera.weer
            aspect_ratio: 16:9

          - <<: *compact-header

  - title: Boven
    cards:
      - type: entities
        title: "Slaapkamer Saar"
        show_header_toggle: false
        entities:
          - entity: sensor.sensor_slaapkamer_saar__lichtsterkte
            secondary_info: last-changed
          - entity: sensor.sensor_slaapkamer_saar__luchtvochtigheid
            secondary_info: last-changed
          - entity: sensor.sensor_slaapkamer_saar__temperatuur
            secondary_info: last-changed
          - entity: sensor.sensor_slaapkamer_saar__pir
            secondary_info: last-changed
          - entity: light.slaapkamer_saar__led
            secondary_info: last-changed

      - type: entities
        title: "Zolder"
        show_header_toggle: false
        entities:
          - entity: sensor.sensor_zolder__lichtsterkte
            secondary_info: last-changed
          - entity: sensor.sensor_zolder__luchtvochtigheid
            secondary_info: last-changed
          - entity: sensor.sensor_zolder__temperatuur
            secondary_info: last-changed
          - entity: sensor.sensor_zolder__pir
            secondary_info: last-changed
          - entity: light.zolder__led
            secondary_info: last-changed
      - <<: *compact-header

  - title: Overig
    panel: true
    cards:
      - type: custom:layout-card
        layout: vertical
        cards:
          - type: custom:tracker-card
            trackers:
              - sensor.custom_card_tracker
              - sensor.custom_component_tracker

          - type: entities
            entities:
              - entity: group.all_automations
                name: Automations
              - entity: group.all_devices
                name: All devices
              - entity: group.all_lights
                name: All lights
              - entity: sensor.sensor_slaapkamer_saar__pir
                name: Beweging?
              - entity: group.all_switches
                name: All lights

          - break

          - type: custom:mini-media-player
            entity: media_player.woonkamer_2
            hide_controls: true
            show_tts: google
            power_color: true
            hide_power: true

          - type: entities
            entities:
              - entity: input_boolean.play_saskia_pick_up_sound
                secondary_info: last-changed

          - <<: *compact-header
