---
# Custom header configuration
#
# https://maykar.github.io/custom-header/#configuration/main
#
compact_mode: true
hide_help: true
hide_config: true
hide_raw: true
shadow: off
exceptions:
  - conditions:
      user_agent: Mobile
      media_query: "(max-width: 680px)"
    config:
      footer_mode: true
      menu_hide: true
      voice_hide: true
      options_hide: true