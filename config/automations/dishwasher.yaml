- alias: Vaatwasser - bezig
  initial_state: 'on'
  trigger:
    - platform: numeric_state
      above: '2'
      entity_id: sensor.vaatwasser_verbruik
  action:
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.dishwasher_busy

- alias: Vaatwasser - klaar
  initial_state: 'on'
  trigger:
    - platform: numeric_state
      below: '1.5'
      entity_id: sensor.vaatwasser_verbruik
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.dishwasher_busy

- alias: Vaatwasser - notificatie Google home
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: input_boolean.dishwasher_busy
      from: 'on'
      to: 'off'
      for:
        minutes: 30
  condition:
    - condition: state
      entity_id: input_boolean.occupancy_simulator
      state: 'off'
  action:
    - service: media_player.volume_set
      data:
        entity_id: media_player.google_home
        volume_level: '0.5'
    - service: tts.google_say
      entity_id: media_player.google_home
      data:
        message: 'De vaatwasser is klaar!'

- alias: Vaatwasser - notificatie Sjors
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: input_boolean.dishwasher_busy
      from: 'on'
      to: 'off'
      for:
        minutes: 30
  condition:
    - condition: template
      value_template: "{{ is_state('device_tracker.iphonesjors','home') }}"
  action:
    - service: notify.ios_iphonesjors
      data:
        title: 'Vaatwasser: '
        message: Ik ben klaar!

- alias: Vaatwasser - notificatie Saskia
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: input_boolean.dishwasher_busy
