- alias: Droger - bezig
  initial_state: 'on'
  trigger:
    - platform: numeric_state
      above: '2'
      entity_id: sensor.droger_verbruik
  action:
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.dryer_busy

- alias: Droger - klaar
  initial_state: 'on'
  trigger:
    - platform: numeric_state
      below: '1.5'
      entity_id: sensor.droger_verbruik
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.dryer_busy

- alias: Droger - notificatie Google home
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: input_boolean.dryer_busy
      from: 'on'
      to: 'off'
      for:
        minutes: 10
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.occupancy_simulator
        state: 'off'
      - condition: template
        value_template: "{{ is_state('device_tracker.iphone','home') or is_state('device_tracker.iphone_van_saskia','home') }}"
      - condition: time
        after: '08:00:00'
        before: '22:00:00'
  action:
    - service: media_player.volume_set
      data:
        entity_id: media_player.broadcast
        volume_level: '0.50'
    - service: tts.google_say
      entity_id: media_player.broadcast
      data:
        message: 'De droger is klaar!'

- alias: Droger - notificatie Sjors
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: input_boolean.dryer_busy
      from: 'on'
      to: 'off'
      for:
        minutes: 10
  condition:
    - condition: template
      value_template: "{{ is_state('device_tracker.iphone','home') }}"
  action:
    - service: notify.ios_iphone
      data:
        title: 'Droger: '
        message: Ik ben klaar!

