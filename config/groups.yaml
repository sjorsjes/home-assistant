# ------------------------------------------------
# TABS
# ------------------------------------------------

default_view:
  name: 'Woonkamer'
  view: yes
  entities:
    - group.livingroom
    - group.presence

office_view:
  name: 'Kantoor'
  view: yes
  entities:
    - group.sensor_office

bedroom_saar_view:
  name: 'Slaapkamer Saar'
  view: yes
  entities:
    - group.sensor_bedroom_saar

attic_view:
  name: 'Zolder'
  view: yes
  entities:
    - group.appliances

automations:
  name: 'Automagisch'
  view: yes
  entities:
    - group.automation_tab
    - group.miscaleanous


# ------------------------------------------------
# TAB GROUPS
# ------------------------------------------------

livingroom:
  name: Woonkamer
  entities:
    - light.hue_color_lamp_1

appliances: 
  name: Apparaten 
  entities: 
    - sensor.greenwave_1_power
    - input_boolean.washingmachine_busy
    - sensor.greenwave_2_power
    - input_boolean.dryer_busy

presence:
  name: Iemand thuis?
  entities:
    - device_tracker.iphonesjors
    - sensor.iphone_van_sjors_battery_level
    - device_tracker.iphonesaskia
    - sensor.iphone_van_saskia_battery_level

sensor_office:
  name: Kantoor
  entities:
    - sensor.sensor_kantoor__lichtsterkte
    - sensor.sensor_kantoor__luchtvochtigheid
    - sensor.sensor_kantoor__temperatuur
    - sensor.sensor_kantoor__temperatuur_heat_index
    - sensor.sensor_kantoor__pir
    - light.kantoor__led

sensor_bedroom_saar:
  name: Slaapkamer Saar
  entities:
    - sensor.sensor_slaapkamer_saar__lichtsterkte
    - sensor.sensor_slaapkamer_saar__luchtvochtigheid
    - sensor.sensor_slaapkamer_saar__temperatuur
    - sensor.sensor_slaapkamer_saar__temperatuur_heat_index
    - sensor.sensor_slaapkamer_saar__pir
    - light.slaapkamer_saar__led

miscaleanous:
  name: Miscaleanous
  entities:
    - input_boolean.vacation_mode

automation_tab:
  entities:
    - input_boolean.auto_livingroom_lights_on
    - input_boolean.auto_livingroom_lights_off
    - input_boolean.auto_television_on
    - input_boolean.auto_television_off
    - input_boolean.auto_backyard_lights_on
    - input_boolean.auto_backyard_lights_off