# Tabs
default_view:
  icon: mdi:home
  view: yes
  entities:
    - group.livingroom
    - group.backyard
    - group.automation
    - group.appliances
    - group.presence
  
automations:
  name: 'Automagisch'
  icon: mdi:auto-fix
  view: yes
  entities:
    - group.automation_tab

# Groups
livingroom:
  name: Woonkamer
  entities:
    - !secret livingroom_light
    - !secret television_toggle
    - binary_sensor.woonkamer__bewegingsmelder_sensor_10_0
    - sensor.woonkamer__bewegingsmelder_luminance_10_3

backyard:
  name: Achtertuin
  entities:
    - !secret backyard_light_toggle

appliances: 
  name: Apparaten 
  entities: 
    - !secret dishwasher_power_toggle 
    - !secret dishwasher_power_usage 
    - !secret washingmachine_power_toggle 
    - !secret washingmachine_power_usage 
    - input_boolean.washingmachine_busy 
    - !secret dryer_power_toggle 
    - !secret dryer_power_usage 
    - input_boolean.dryer_busy 

presence:
  name: Iemand thuis?
  entities:
    - device_tracker.iphonesjors
    - device_tracker.iphonesaskia

automation:
  name: Automagisch
  entities:
    - input_boolean.vacation_mode

automation_tab:
  entities:
    - input_boolean.auto_livingroom_lights_on
    - input_boolean.auto_livingroom_lights_off
    - input_boolean.auto_television_on
    - input_boolean.auto_television_off
    - input_boolean.auto_backyard_lights_on
    - input_boolean.auto_backyard_lights_off