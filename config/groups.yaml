# Tabs
default_view:
  icon: mdi:home
  view: yes
  entities:
    - group.livingroom
    - group.backyard
    - group.presence

sensors:
  name: 'Sensors'
  icon: mdi:access-point
  view: yes
  entities:
    - group.sensor_livingroom
    - group.sensor_bedroom_saar

automations:
  name: 'Automagisch'
  icon: mdi:auto-fix
  view: yes
  entities:
    - group.automation_tab
    - group.appliances
    - group.miscaleanous

# DEFAULT TAB
livingroom:
  name: Woonkamer
  entities:
    - light.hue_color_lamp_1
    - switch.woonkamer__televisie_switch

backyard:
  name: Achtertuin
  entities:
    - switch.achtertuin__led_lampjes_switch

presence:
  name: Iemand thuis?
  entities:
    - device_tracker.iphonesjors
    - sensor.iphone_van_sjors_battery_level
    - device_tracker.iphonesaskia
    - sensor.iphone_van_saskia_battery_level


# SENSOR TAB
sensor_livingroom:
  name: Woonkamer
  entities:
    - sensor.sensor_woonkamer__temperatuur
    - sensor.sensor_woonkamer__luchtvochtigheid
    - sensor.sensor_woonkamer__lichtsterkte
    - sensor.sensor_woonkamer__bewegingsmelder
    - light.woonkamer__led

sensor_bedroom_saar:
  name: Slaapkamer Saar
  entities:
    - sensor.sensor_slaapkamer_saar__temperatuur
    - sensor.sensor_slaapkamer_saar__luchtvochtigheid
    - sensor.sensor_slaapkamer_saar__lichtsterkte
    - sensor.sensor_slaapkamer_saar__bewegingsmelder
    - light.slaapkamer_saar__led

# AUTOMATION TAB
miscaleanous:
  name: Miscaleanous
  entities:
    - input_boolean.vacation_mode
    - input_boolean.update_hass

appliances: 
  name: Apparaten 
  entities: 
    - sensor.woonkamer__vaatwasser_power
    - sensor.schuur__wasmachine_power
    - sensor.schuur__droger_power

automation_tab:
  entities:
    - input_boolean.auto_livingroom_lights_on
    - input_boolean.auto_livingroom_lights_off
    - input_boolean.auto_television_on
    - input_boolean.auto_television_off
    - input_boolean.auto_backyard_lights_on
    - input_boolean.auto_backyard_lights_off