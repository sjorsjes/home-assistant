groups:
  - name: Sensors
    entities:
        - sensor.sensor_woonkamer__temperatuur
    text_template: '${entity.state ? entity.state : "unknown"}'
    class_template: '
      var temp = parseFloat(entity.state.replace("Â°", ""));
      if (temp < 10)
        return "temp-low";
      else if (temp < 22)
        return "temp-medium";
      else
        return "temp-high";
      '
  - name: Lights
    entities:
        - light.hue_color_lamp_1
        # - light.living_room
        # - light.patio
    states:
      - state: 'on'
        class: 'light-on'
      - state: 'off'
        class: 'light-off'

