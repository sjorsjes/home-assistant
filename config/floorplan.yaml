groups:
  - name: temperature
    entities:
      - sensor.sensor_kantoor__temperatuur
      - sensor.sensor_slaapkamer_saar__temperatuur
    text_template: '${entity.state ? entity.state + "Â°C": "-"}'
    # class_template: 'return "static-temp";'

  - name: humidity
    entities:
      - sensor.sensor_kantoor__luchtvochtigheid
      - sensor.sensor_slaapkamer_saar__luchtvochtigheid
    text_template: '${entity.state ? entity.state + "%": "-"}'
    # class_template: 'return "static-temp";'

  - name: Lights
    entities:
      - light.hue_color_lamp_1
    states:
      - state: 'on'
        class: 'light-on'
      - state: 'off'
        class: 'light-off'
    action:
      service: toggle

